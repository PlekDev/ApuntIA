javascript: 
  function-and-global-variable-declaration: |
    let conversationId = null;
    let isProcessing = false;
    
    $(document).ready(function() {
        console.log('ApuntIA Chat inicializado');
        initializeChat();
        
        $('#send-btn').click(sendMessage);
        $('#user-input').keypress(function(e) {
            if (e.which == 13 && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    });
    
    function initializeChat() {
        apex.server.process('CREATE_CONVERSATION', {
            x01: 'Nueva conversaci√≥n - ' + new Date().toLocaleString()
        }, {
            success: function(data) {
                if (data.success) {
                    conversationId = data.conversation_id;
                    console.log('Conversaci√≥n creada:', conversationId);
                    $('#conversation-info').text('Conversaci√≥n #' + conversationId);
                }
            },
            error: function(xhr, status, error) {
                console.error('Error AJAX:', error);
            }
        });
    }
    
    function sendMessage() {
        const userInput = $('#user-input').val().trim();
        
        if (!userInput) {
            apex.message.showErrors({
                type: "error",
                location: "page",
                message: "Por favor escribe una pregunta"
            });
            return;
        }
        
        if (isProcessing) {
            return;
        }
        
        isProcessing = true;
        $('#send-btn').prop('disabled', true);
        
        appendUserMessage(userInput);
        $('#user-input').val('');
        $('#typing-indicator').show();
        scrollToBottom();
        
        apex.server.process('GENERATE_RAG_RESPONSE', {
            x01: userInput,
            x02: conversationId
        }, {
            success: function(data) {
                $('#typing-indicator').hide();
                
                if (data.success) {
                    if (data.conversation_id && !conversationId) {
                        conversationId = data.conversation_id;
                        $('#conversation-info').text('Conversaci√≥n #' + conversationId);
                    }
                    
                    appendBotMessage(data.response);
                    apex.message.showPageSuccess("Respuesta generada correctamente");
                } else {
                    appendBotMessage('Lo siento, ocurri√≥ un error: ' + (data.error || 'Error desconocido'));
                }
                
                isProcessing = false;
                $('#send-btn').prop('disabled', false);
                scrollToBottom();
            },
            error: function(xhr, status, error) {
                $('#typing-indicator').hide();
                console.error('Error AJAX:', error, xhr.responseText);
                appendBotMessage('Lo siento, no pude conectar con el servidor.');
                isProcessing = false;
                $('#send-btn').prop('disabled', false);
            }
        });
    }
    
    function appendUserMessage(text) {
        const messageHtml = `
            <div class="user-message">
                <div style="background: #007bff; color: white; padding: 12px 16px; border-radius: 10px; max-width: 70%; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">
                    ${escapeHtml(text)}
                </div>
            </div>
        `;
        $('#messages').append(messageHtml);
    }
    
    function appendBotMessage(text) {
        const formattedText = formatBotResponse(text);
        
        const messageHtml = `
            <div class="bot-message" style="display: flex; align-items: start;">
                <div class="avatar" style="width: 40px; height: 40px; background: #1e3a5f; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 10px;">
                    <span class="fa fa-robot"></span>
                </div>
                <div class="message-content" style="background: white; padding: 12px 16px; border-radius: 10px; max-width: 70%; box-shadow: 0 1px 2px rgba(0,0,0,0.1);">
                    ${formattedText}
                </div>
            </div>
        `;
        $('#messages').append(messageHtml);
    }
    
    function formatBotResponse(text) {
        let formatted = text.replace(/\n/g, '<br>');
        formatted = formatted.replace(/INFORMACI√ìN ENCONTRADA:/g, '<strong>üìã INFORMACI√ìN ENCONTRADA:</strong>');
        formatted = formatted.replace(/=== CONTEXTO RELEVANTE ===/g, '<strong>üìö CONTEXTO RELEVANTE:</strong>');
        formatted = formatted.replace(/--- Fragmento/g, '<em>üìÑ Fragmento</em>');
        return formatted;
    }
    
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    function scrollToBottom() {
        const container = $('#chat-container');
        container.animate({
            scrollTop: container[0].scrollHeight
        }, 300);
    }
  execute-when-page-loads: |
    $(document).ready(function() {
        let conversationId = null;
        
        // Iniciar nueva conversaci√≥n
        function initConversation() {
            apex.server.process('CREATE_CONVERSATION', {
                x01: 'Nueva conversaci√≥n'
            }, {
                success: function(data) {
                    conversationId = data.conversation_id;
                    console.log('Conversaci√≥n iniciada:', conversationId);
                },
                error: function(xhr, status, error) {
                    console.error('Error iniciando conversaci√≥n:', error);
                }
            });
        }
        
        // Enviar mensaje
        window.sendMessage = function() {
            const userInput = $('#user-input').val().trim();
            if (!userInput) return false;
            
            // Mostrar mensaje del usuario
            $('#messages').append('<div class="user-message"><strong>T√∫:</strong> ' + userInput + '</div>');
            $('#user-input').val('');
            
            // Mostrar indicador de carga
            $('#messages').append('<div id="loading" class="system-message">ApuntIA est√° pensando...</div>');
            $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
            
            // Llamar al proceso AJAX
            apex.server.process('GENERATE_RAG_RESPONSE', {
                x01: userInput,
                x02: conversationId
            }, {
                success: function(data) {
                    $('#loading').remove();
                    $('#messages').append('<div class="bot-message"><strong>ApuntIA:</strong> ' + data.response + '</div>');
                    $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
                },
                error: function(xhr, status, error) {
                    $('#loading').remove();
                    $('#messages').append('<div class="error-message">Error: No se pudo generar respuesta</div>');
                    console.error('Error AJAX:', error);
                }
            });
            
            return false; // Prevenir env√≠o del formulario
        }
        
        // Event listeners
        $('#send-btn').click(function(e) {
            e.preventDefault(); // Prevenir comportamiento por defecto
            sendMessage();
            return false;
        });
        
        $('#user-input').keypress(function(e) {
            if (e.which == 13) {
                e.preventDefault(); // Prevenir env√≠o del formulario
                sendMessage();
                return false;
            }
        });
        
        // Inicializar conversaci√≥n al cargar
        initConversation();
    });

