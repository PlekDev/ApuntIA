- # ====== Region: Estadísticas del Sistema ====================
  id: 8180238081235445
  identification: 
    name: Estadísticas del Sistema
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          'Documentos Totales' as CARD_TITLE,
          COUNT(*) as CARD_TEXT,
          'fa-file-text-o' as CARD_ICON,
          'u-color-1' as CARD_CSS_CLASSES,
          NULL as CARD_LINK
      FROM APUNTIA_DOCUMENTS
      WHERE user_id = :APP_USER
      UNION ALL
      SELECT 
          'Documentos Procesados',
          COUNT(*),
          'fa-check-circle',
          'u-color-9',
          NULL
      FROM APUNTIA_DOCUMENTS
      WHERE status = 'PROCESSED' 
      AND user_id = :APP_USER
      UNION ALL
      SELECT 
          'Fragmentos de Texto',
          COUNT(*),
          'fa-puzzle-piece',
          'u-color-14',
          NULL
      FROM APUNTIA_CHUNKS c
      JOIN APUNTIA_DOCUMENTS d ON c.document_id = d.document_id
      WHERE d.user_id = :APP_USER
      UNION ALL
      SELECT 
          'Conversaciones',
          COUNT(*),
          'fa-comments',
          'u-color-20',
          NULL
      FROM APUNTIA_CONVERSATIONS
      WHERE user_id = :APP_USER

